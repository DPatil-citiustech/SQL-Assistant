<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumbai vs Delhi Temperature Comparison</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        .title-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title-input {
            background: none;
            border: none;
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .title-input:focus {
            outline: none;
            border-bottom: 2px solid #667eea;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .title-input::placeholder {
            color: #7f8c8d;
            opacity: 0.7;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .cities-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .city-card {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            padding: 20px;
            border-radius: 15px;
            color: white;
            text-align: center;
            min-width: 150px;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        
        .city-card:nth-child(2) {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
        }
        
        .city-card:hover {
            transform: translateY(-5px);
        }
        
        .city-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .city-desc {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .chart-container {
            position: relative;
            height: 500px;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        
        .mumbai-color {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
        }
        
        .delhi-color {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        .stat-title {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        
        .stat-value {
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .title-input {
                font-size: 2rem;
            }
            
            .cities-info {
                gap: 20px;
            }
            
            .chart-container {
                height: 400px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-section">
            <input type="text" class="title-input" placeholder="Enter Your Chart Title Here" value="Temperature Comparison: Mumbai vs Delhi">
            <div class="subtitle">Average Monthly Temperatures (January - May)</div>
        </div>
        
        <div class="cities-info">
            <div class="city-card">
                <div class="city-name">Mumbai</div>
                <div class="city-desc">Coastal Metropolis</div>
            </div>
            <div class="city-card">
                <div class="city-name">Delhi</div>
                <div class="city-desc">Capital Territory</div>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="temperatureChart"></canvas>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color mumbai-color"></div>
                <span>Mumbai</span>
            </div>
            <div class="legend-item">
                <div class="legend-color delhi-color"></div>
                <span>Delhi</span>
            </div>
        </div>
        
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-title">Mumbai Avg</div>
                <div class="stat-value" id="mumbaiAvg">28.4°C</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Delhi Avg</div>
                <div class="stat-value" id="delhiAvg">24.8°C</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Max Difference</div>
                <div class="stat-value" id="maxDiff">8.0°C</div>
            </div>
        </div>
    </div>

    <script>
        // Temperature data (approximate averages in Celsius)
        const months = ['January', 'February', 'March', 'April', 'May'];
        const mumbaiTemps = [24, 25, 28, 30, 32]; // Mumbai temperatures
        const delhiTemps = [15, 18, 24, 30, 36]; // Delhi temperatures
        
        // Calculate statistics
        const mumbaiAvg = (mumbaiTemps.reduce((a, b) => a + b, 0) / mumbaiTemps.length).toFixed(1);
        const delhiAvg = (delhiTemps.reduce((a, b) => a + b, 0) / delhiTemps.length).toFixed(1);
        const maxDiff = Math.max(...months.map((_, i) => Math.abs(mumbaiTemps[i] - delhiTemps[i]))).toFixed(1);
        
        document.getElementById('mumbaiAvg').textContent = `${mumbaiAvg}°C`;
        document.getElementById('delhiAvg').textContent = `${delhiAvg}°C`;
        document.getElementById('maxDiff').textContent = `${maxDiff}°C`;
        
        const ctx = document.getElementById('temperatureChart').getContext('2d');
        
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: months,
                datasets: [{
                    label: 'Mumbai',
                    data: mumbaiTemps,
                    backgroundColor: function(context) {
                        const gradient = context.chart.ctx.createLinearGradient(0, 0, 0, 400);
                        gradient.addColorStop(0, '#FF6B6B');
                        gradient.addColorStop(1, '#FF8E53');
                        return gradient;
                    },
                    borderColor: '#FF6B6B',
                    borderWidth: 2,
                    borderRadius: 8,
                    borderSkipped: false,
                }, {
                    label: 'Delhi',
                    data: delhiTemps,
                    backgroundColor: function(context) {
                        const gradient = context.chart.ctx.createLinearGradient(0, 0, 0, 400);
                        gradient.addColorStop(0, '#4ECDC4');
                        gradient.addColorStop(1, '#44A08D');
                        return gradient;
                    },
                    borderColor: '#4ECDC4',
                    borderWidth: 2,
                    borderRadius: 8,
                    borderSkipped: false,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        titleColor: '#ffffff',
                        bodyColor: '#ffffff',
                        borderColor: '#667eea',
                        borderWidth: 1,
                        cornerRadius: 8,
                        displayColors: true,
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.parsed.y + '°C';
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#2c3e50',
                            font: {
                                size: 12,
                                weight: 'bold'
                            }
                        }
                    },
                    y: {
                        beginAtZero: false,
                        min: 10,
                        max: 40,
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)',
                            drawBorder: false
                        },
                        ticks: {
                            color: '#2c3e50',
                            font: {
                                size: 11
                            },
                            callback: function(value) {
                                return value + '°C';
                            }
                        }
                    }
                },
                animation: {
                    duration: 2000,
                    easing: 'easeOutQuart'
                },
                elements: {
                    bar: {
                        borderSkipped: false,
                    }
                }
            }
        });
        
        // Add hover effects to bars
        chart.options.onHover = function(event, activeElements) {
            event.native.target.style.cursor = activeElements.length > 0 ? 'pointer' : 'default';
        };
    </script>
</body>
</html>
